<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <script>
        function doMath(num1,num2,opperator){
            if(opperator === "+"){
                return num1 + num2;
            } else if(opperator === "-"){
                return num1 - num2;
            } else if(opperator === "*"){
                return num1 * num2;
            } else if(opperator === "/"){
                return num1 / num2;
            } else {
                return "invalid input";
            }
        }
    </script>
</head>
<body>
</body>
</html>
